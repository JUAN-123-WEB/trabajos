<!DOCTYPE html>
<html lang="es">
<head>
    <title>Denuncia a la Policía</title>
</head>
<body>

    <h1>Denuncia a la Policía</h1>

    <form>
        <label>Nombre:</label>
        <input type="text" required><br>

        <label>Correo:</label>
        <input type="email" required><br>

        <label>Teléfono:</label>
        <input type="text" pattern="[0-9]+" title="Solo números" required><br>

        <label>Denuncia:</label>
        <textarea required></textarea><br>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
